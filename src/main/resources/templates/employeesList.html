<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Home page</title>
</head>
<body>
    <h1>List of Employees</h1>
    <table>
        <thead> 
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Address</th>
                <th>Postal Code</th>
            </tr>
        </thead>
        <tbody>
        <tr data-th-each="emp:${employees}">
            <td data-th-text="${emp.firstName}"></td>
            <td data-th-text="${emp.lastName}"></td>
            <td data-th-text="${emp.email}"></td>
            <td data-th-text="${emp.phoneNum}"></td>
            <td data-th-text="${emp.salary}"></td>
            <td data-th-text="${emp.address}"></td>
            <td data-th-text="${emp.postalCode}"></td>
        </tr>
    </tbody>
    </table>
</body>
</html>
